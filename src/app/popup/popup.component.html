<h1 mat-dialog-title style="font-style: oblique; text-align: center;">Select Message History</h1>
<div mat-dialog-content  style="align-items: center;">

  <div class="clearfix">
  <form #optionForm="ngForm" >
      <div class="form-check" [class.has.error]="selectoption.invalid">
          <input class="form-check-input"
              type="radio" class="radio" required #selectoption="ngModel" [(ngModel)]="showoption" name="history" height="20" (click)="onOptionsSelected(optionAll)" value="All"
              id="history1" />
          <label class="form-check-label" style="margin-right: 70px;font-weight: bold;" for="history1">ALL</label>
          <input class="form-check-input"   
              type="radio" class="radio" required #selectoption="ngModel" [(ngModel)]="showoption" (click)="onOptionsSelected(optionDays)" name="history" value="Days"
              id="history2" />
          <label class="form-check-label" style="margin-right: 75px;font-weight: bold;"  for="history2">Days</label>
          <input class="form-check-input"           
              type="radio" class="radio" required #selectoption="ngModel" [(ngModel)]="showoption" (click)="onOptionsSelected(optionNo)" name="history" value="No"
              id="history3" />
          <label class="form-check-label" style="font-weight: bold;" for="history3">No</label>
      </div>
      
      <div *ngIf="selectoption.invalid && (selectoption.dirty || selectoption.touched)" class="alert alert-danger">
        <div *ngIf="selectoption.errors?.['required']">History options is required.</div>
    </div>
    <div *ngIf="showoptionsbool" style="margin-top: 15px;">
        <input type="text" required #DaysValue="ngModel" name="days" [(ngModel)]="numberofDays" class="form-control"
        placeholder="Please enter no of days">
        <div *ngIf="DaysValue.errors?.required && DaysValue.invalid && (DaysValue.dirty || DaysValue.touched)" class="alert alert-danger">
            <div *ngIf="DaysValue.errors?.['required']">Days is required.</div>
            <div *ngIf="DaysValue.errors?.['minlength']">days must be at least 1 characters long.</div>
        </div>
        </div>
 
    </form>
</div>
</div>
<mat-dialog-actions >
    <button class="btn btn-danger" style="margin-left: 120px;" mat-button mat-dialog-close>Close</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button class="btn btn-primary" style="margin-left: 5px;" [disabled]="optionForm.invalid" (click)="closepop()" [mat-dialog-close]="true">Save</button>
  </mat-dialog-actions>
